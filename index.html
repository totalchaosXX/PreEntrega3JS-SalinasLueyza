    <script>


      // CARGA SELECT CON TIPOS DE PRENDAS

      fetch('https://rararopa-f4c58-default-rtdb.firebaseio.com/tipo_prenda.json')
      .then(response => response.json())
        .then(data => {
      
          
      
          const select = document.getElementById('ddl_tipo');
      
          let contador=1;
      
          for (let key in data) {
      
            const option = document.createElement('option');
            option.value = data[contador].id;
            option.textContent = data[contador].tipo;
            select.appendChild(option);
            contador++;
          }
        });

         // CARGA SELECT CON TIPOS DE ESTAMPADOS

      fetch('https://rararopa-f4c58-default-rtdb.firebaseio.com/tipo_estampado.json')
      .then(response => response.json())
        .then(data => {
      
          
      
          const select = document.getElementById('ddl_estampado');
      
          let contador=1;
      
          for (let key in data) {
      
            const option = document.createElement('option');
            option.value = data[contador].id;
            option.textContent = data[contador].tipo;
            select.appendChild(option);
            contador++;
          }
        });


      // CARGA SELECT CON COLORES DE PRENDAS

        fetch('https://rararopa-f4c58-default-rtdb.firebaseio.com/color_prenda.json')
      .then(response => response.json())
        .then(data => {
      
          
      
          const select = document.getElementById('ddl_color');
      
          let contador=1;
      
          for (let key in data) {
      
            const option = document.createElement('option');
            option.value = data[contador].id;
            option.textContent = data[contador].color;
            select.appendChild(option);
            contador++;
          }
        });


      // CARGA PRENDAS

        let arrayPrendas = [];

        cargarPrendas();


        function cargarPrendas(){

          let div_cards = document.getElementById('product-cards');

          let buscar = document.getElementById("txtBuscar").value;

          let arrayFiltrados=[];

          if(buscar!=null){

            let contador = 0;

            for(let item in arrayPrendas){

              if(arrayPrendas[contador]!=undefined){

                let encontrado = arrayPrendas[contador].nombre.includes(buscar);

                console.log(encontrado);

                if(encontrado==false){

                  arrayFiltrados.push(item); 

                }
              }


              contador++;
            }

            arrayPrendas.splice(0);
            div_cards.innerHTML="";
            

          }

          let contador=1; 

          fetch('https://rararopa-f4c58-default-rtdb.firebaseio.com/prenda.json')
          .then(response => response.json())
            .then(data => {


              //console.log(arrayFiltrados);
              arrayPrendas.push(...data); 
              arrayPrendas.splice(0,1); 


              if(arrayFiltrados.length>0)
              {

                for(let index in arrayFiltrados){

                arrayPrendas.splice(index,1);


                }
              }
              

            //console.log(arrayPrendas);

            for(let key in arrayPrendas){

              // Crear el elemento div con la clase card
              let card = document.createElement('div');
              card.className = 'card col-3 m-3';

              // Crear la imagen de la card
              let imagen = document.createElement('img');
              imagen.src = data[contador].url_imagen;
              imagen.className = 'card-img-top rounded align-self-center mr-3';
              
              card.appendChild(imagen);

              // Crear el cuerpo de la card
              let cuerpo = document.createElement('div');
              cuerpo.className = 'card-body';

              // Crear el título de la card
              let titulo = document.createElement('h5');
              titulo.className = 'card-title';
              titulo.textContent = data[contador].nombre;
              cuerpo.appendChild(titulo);

              // Crear el texto de la card
              let texto = document.createElement('p');
              texto.className = 'card-text';
              texto.textContent = data[contador].descripcion;
              cuerpo.appendChild(texto);

               // Crear el texto de la card
              let texto2 = document.createElement('p');
              texto2.className = 'card-text fw-bold';
              texto2.textContent = 'Precio: $'+ data[contador].precio;
              cuerpo.appendChild(texto2);
              

              // Crear el botón de la card
              let boton = document.createElement('a');
              boton.className = 'btn btn-primary';
              boton.textContent = 'Agregar al carrito';
              boton.href = '';
              cuerpo.appendChild(boton);

              // Añadir el cuerpo a la card
              card.appendChild(cuerpo);

              // Añadir la card al contenedor
              let contenedor = document.getElementById('product-cards');
              contenedor.appendChild(card);
              contador++; 

            }

            arrayFiltrados.splice(0);
     
          });
        }

        

      
      </script>
